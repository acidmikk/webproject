{% extends "base.html" %}

{% block content %}
    <form action="" method="post" novalidate>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">Пользователь</th>
                    <th scope="col">Количество новостей</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td><a href="/user/{{user[0]}}"> {{user[0]}}</a></td>
                    <td>{{user[1]}}</td>
                </tr>
                {% endfor %}
            </tbody>
    </form>
{% endblock %}
